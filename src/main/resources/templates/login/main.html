<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
    <h1>main page</h1>
    <div sec:authorize="!isAuthenticated()">
        <button onclick="location.href='/login'">로그인을 하시려면 눌러주세요</button>
    </div>
    <div sec:authorize="hasAuthority('USER')">
        <p th:text="'로그인 성공, '+${#authentication.name}+'님 환영합니다!(main)'"></p>
        <button onclick="location.href='/logout'">로그아웃</button>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')">
        <p th:text="'관리자 로그인 성공, '+${#authentication.name}+'님 환영합니다!(main)'"></p>
        <button onclick="location.href='/logout'">로그아웃</button>
    </div>
</body>
</html>
